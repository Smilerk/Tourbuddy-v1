<div class="row">
  <div class="col-md-2 col-12">
    <app-tour-create-modal></app-tour-create-modal>
    <div class="card" *ngFor="let tour of tours">
      <div class="card-body">
        <h4 class="card-title">{{tour.tourName}}</h4>
        <p class="card-text">{{tour.bandName}}</p>
        <p class="card-text">{{tour.startDate | date:"MM/dd/yy"}} - {{tour.endDate| date:"MM/dd/yy"}}</p>
      </div>
    </div>
  </div>
</div>
